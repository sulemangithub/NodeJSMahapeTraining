<html>
    <head>
        <title>view book page</title>
        <link rel='stylesheet' href='/bookshopee/bootstrap.css' />
    </head>
    <body>
        <div class="container">
           <form action="/bookshopee/addbook" method="post">
                <input type="text" name="bookid" class="form-control" placeholder="Enter book ID : "> 
                <input type="text" name="bookname" class="form-control" placeholder="Enter book NAME : ">
                <input type="text" name="bookauthor" class="form-control" placeholder="Enter book AUTHOR : ">
                <input type="text" name="bookprice" class="form-control" placeholder="Enter book PRICE : ">
                <input type="submit" value="add book" class="btn btn-success">
           </form> 
        </div>
    </body>
</html>
